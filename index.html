<!DOCTYPE html>
<html>

<head>
    <title>Artikal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Artikal</h1>
    <p id="correctCount"></p>
    <p id="incorrectCount"></p>
    <p>Remember these tips not 100% but can help</p>
    <p><strong>der:</strong> -ent, - ant, -ist, - er, - en, - or, - ling</p>
    <p><strong>die:</strong> - e, -schaft, - heit, -in, - ung, - keit, -ei, -ie, - ion, - t√§t, ik, - ur</p>
    <p><strong>das:</strong> -chen, - lein, - erl, - um, - ment, - nis, -at, - o, - tum, Verben als Nomen</p>
    <div class="button-container">
        <button id="generate">Generate Word</button>
    </div>
    <p id="word"></p>
    <p id="translation" style="display: none;"></p>
    <p id="toggle" style="cursor: pointer;">Show translation</p>
    <input type="text" id="answer" placeholder="Der, Die oder Das">
    <div class="button-container">
        <button id="check">Check Answer</button>
    </div>
    
    <p id="result"></p>
    <script src="./dist/main.js"></script>
</body>
